<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Existence</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="TextFormat"></div>
      <div class="Title">Existence</div>
      <div class="buttonFormat">
        <button class="button" onclick="window.location = 'GameBoard.html';">Play</button>
        <button class="button" onclick="window.location = 'Rules.html';">How To Play</button>
        <button class="button" onclick="window.location = 'Rules.html';">How it Works</button>
        <button class="button" onclick="window.location = 'Shapes.html';">Patterns</button>
    </div>
  </div>
  <script src = "three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script>
      let scene, camera, renderer, starGeo, stars;
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.z = 1;
        camera.rotation.x = Math.PI/2;

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        starGeo = new THREE.Geometry();
        for(let i=0; i<6000;i++){
            let star = new THREE.Vector3(
            Math.random() * 600 - 300,
            Math.random() * 600 - 300,
            Math.random() * 600 - 300
          );
          star.velocity = 0;
          star.acceleration = 0.02;
          starGeo.vertices.push(star);
        }
        let sprite = new THREE.TextureLoader().load('Wow.png');
        let starMaterial = new THREE.PointsMaterial({
          color: 0xaaaaaa,
          size: 0.7,
          map: sprite
        });
        
        stars = new THREE.Points(starGeo, starMaterial)
        scene.add(stars);
        animate();
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function animate(){
        starGeo.vertices.forEach(p => {
          p.velocity += p.acceleration;
          p.y -= p.velocity;
          if(p.y <-200) {
            p.y = 200;
            p.velocity = 0;
        }
        });
        starGeo.verticesNeedUpdate = true;
        stars.rotation.y += 0.002;
        renderer.render(scene, camera);
        requestAnimationFrame(animate);  
      }
      init();
    </script>
	<script src="index.js"></script>
  </body>
</html>
